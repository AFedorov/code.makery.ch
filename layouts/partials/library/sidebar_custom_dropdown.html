{{ range .Params.sidebars  }}
<div class="btn-group sidebar-dropdown">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">{{ .header }} <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
      {{ range .items }}
      <li>
        <a href="{{ .link }}">
            {{ if .iconCss }}<i class="{{ .iconCss }}"></i>{{ end }} {{ .text }}
        </a>
      </li>
      {{ end }}
    </ul>
  </div>
  {{ end }}
