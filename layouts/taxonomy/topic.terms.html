{{/* Hugo (v0.46) does not support changing the url of the topic term. We build
      the topic term page manually and here just redirect to it. */}}

<!DOCTYPE html>
<html>

<head>
  {{ $url := "/library/" | absURL }}
  <title>{{ $url }}</title>
  <link rel="canonical"
        href="{{ $url }}" />
  <meta name="robots"
        content="noindex">
  <meta http-equiv="content-type"
        content="text/html; charset=utf-8" />
  <meta http-equiv="refresh"
        content="0; url={{ $url }}" />
</head>

</html>
